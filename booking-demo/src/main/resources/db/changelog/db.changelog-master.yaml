databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: vadim_belyahovich
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: brand
                  type: varchar(255)
              - column:
                  name: address_id
                  type: bigint
              - column:
                  name: contacts_id
                  type: bigint
              - column:
                  name: arrival_time_id
                  type: bigint

        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: house_number
                  type: int
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: county
                  type: varchar(255)
              - column:
                  name: post_code
                  type: varchar(20)

        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
              - column:
                  name: email
                  type: varchar(255)

        - createTable:
            tableName: arrival_time
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in
                  type: varchar(10)
              - column:
                  name: check_out
                  type: varchar(10)

        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: hotel_id
                  type: bigint
              - column:
                  name: index
                  type: bigint
              - column:
                  name: amenities
                  type: varchar(255)
