databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-test.yaml

  - changeSet:
      id: 1
      author: vadim_belyahovich
      changes:
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: brand
                  type: varchar(255)
              - column:
                  name: address_id
                  type: bigint
              - column:
                  name: contacts_id
                  type: bigint
              - column:
                  name: arrival_time_id
                  type: bigint

        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: house_number
                  type: int
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: county
                  type: varchar(255)
              - column:
                  name: post_code
                  type: varchar(20)

        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
              - column:
                  name: email
                  type: varchar(255)

        - createTable:
            tableName: arrival_time
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in
                  type: varchar(10)
              - column:
                  name: check_out
                  type: varchar(10)

        - createTable:
            tableName: hotels_amenities
            columns:
              - column:
                  name: hotels_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hotels_amenities_hotel
                    references: hotels(id)
              - column:
                  name: amenities_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hotels_amenities_amenities
                    references: amenities(id)

        - addUniqueConstraint:
            tableName: hotels_amenities
            constraintName: uk_hotels_amenities
            columnNames: hotels_id, amenities_id

  - changeSet:
      id: 2
      author: vadim_belyahovich
      changes:
        - insert:
            tableName: hotels
            columns:
              - column:
                  name: name
                  value: "Hotel A"
              - column:
                  name: description
                  value: "Description A"
              - column:
                  name: brand
                  value: "Brand A"

        - insert:
            tableName: hotels
            columns:
              - column:
                  name: name
                  value: "Hotel B"
              - column:
                  name: description
                  value: "Description B"
              - column:
                  name: brand
                  value: "Brand B"
